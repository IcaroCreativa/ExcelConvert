<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERT XLS</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body class="bg-gray-100">
    <div class="mx-auto my-auto rounded w-1/2 p-4 bg-gray-50 shadow-lg mt-20 ">
        <div class="flex justify-center">
            <img src="images/logo.png" class="h-28" alt="logo">
        </div>
        <h1 class="text-2xl text-center font-black text-gray-900 dark:text-white mb-10">Convertisseur de fichiers Excel
            GE vers FORMEIS FC</h1>

        <div class="mb-8">
            <div class="flex relative w-full">
                <label class="block">
                    <span class="sr-only">Votre fichier excel</span>
                    <input type="file" accept=".xls,.xlsx" id="testFile"
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 focus:outline-none file:mr-4 file:py-2 file:pl-9 file:pr-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"
                        title="Cliquez pour sélectionner un fichier Excel" />
                </label>
                <svg class="w-6 h-6 mb-4 text-gray-500 text-white dark:text-gray-400 absolute mt-1.5 ml-2"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
            </div>
        </div>
    </div>



    <div class="w-9/10 mt-20 p-10 hidden" id="card_container">
        <!-- Afficher le nom du fichier -->

        <!-- Informations supplémentaires -->
        <div class="flex justify-center">
            <div class="flex flex-col mb-4 w-[400px] rounded bg-white shadow p-4">
                <div class="flex justify-center">
                    <img src="images/xls.png" alt="icon xls" class="h-8 w-8">
                    <h2 class="text-2xl font-semibold mb-4 pl-4" id="fileNameDisplay"></h2>
                </div>
                <div class="flex">
                    <p class="font-semibold">Nombre de participants :</p>
                    <p id="participantCount" class="pl-2">0</p>
                </div>
                <div class="flex">
                    <p class="font-semibold">Auteur :</p>
                    <p id="authorName" class="pl-2"></p>
                </div>
                <div class="flex">
                    <p class="font-semibold">Date de création :</p>
                    <p id="creationDate" class="pl-2"></p>
                </div>
                <div class="flex">
                    <p class="font-semibold">Dernière modification par :</p>
                    <p id="lastModifiedDate" class="pl-2"></p>
                </div>
                <div class="flex mt-4 justify-center">
                    <button id="convertButton" class=" flex bg-red-600 text-white rounded py-1 px-4 hover:bg-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                        </svg><span> Convertir et
                            Télécharger</span>


                    </button>


                </div>
            </div>
        </div>
        <!-- afficher fichier excel -->
        <div id="excelData">
            <!-- afficher le contenu de la table Excel ici -->
        </div>
    </div>







    <!-- Incluez la bibliothèque ExcelJS depuis le CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <!-- Incluez la bibliothèque SheetJS depuis le CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>
</body>

</html>
